<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа - сервис Mesto: интерактивная страница, 
    куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Яндекс.Практикум & Александр Завадский">
  <title>mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-container">
          <div class="profile__avatar-edit">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z"
                fill="white" />
            </svg>
          </div>
          <img src="" alt="Фотография пользователя." class="profile__avatar">
        </div>

        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements" aria-label="Галлерея мест пользователя"></section>
    </main>

    <footer class="footer">
      <p class="copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_name_profile" name="profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_name_profile" name="profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name_title" name="name" placeholder="Имя" required
          minlength="4" maxlength="40" id="profile-name-input">
        <span class="popup__error-text profile-name-input-error"></span>
        <input type="text" class="popup__input popup__input_name_subtitle" name="about" placeholder="О себе" required
          minlength="2" maxlength="200" id="profile-description-input">
        <span class="popup__error-text profile-description-input-error"></span>
        <input type="submit" class="popup__save-button" name="save" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="popup popup_name_element" name="element">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_name_element" name="element" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_name_title" name="name" placeholder="Название" required
          minlength="2" maxlength="30" id="place-name-input">
        <span class="popup__error-text place-name-input-error"></span>
        <input type="url" class="popup__input popup__input_name_subtitle" name="link" placeholder="Ссылка на картинку"
          id="place-url-input" required>
        <span class="popup__error-text place-url-input-error"></span>
        <input type="submit" class="popup__save-button" name="popup-save-button" value="Создать">
      </form>
    </div>
  </div>

  <div class="popup popup_name_image" name="image">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <img src="#" alt="#" class="popup__image">
      <h2 class="popup__image-title">test</h2>
    </div>
  </div>

  <div class="popup popup_name_confirm" name="confirm">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_name_element" name="element" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <input type="submit" class="popup__save-button" name="popup-confirm-button" value="Да">
      </form>
    </div>
  </div>

  <div class="popup popup_name_avatar" name="avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_name_avatar" name="avatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>

        <input type="url" class="popup__input popup__input_name_subtitle" name="link" placeholder="Ссылка на картинку"
          id="place-url-input" required>
        <span class="popup__error-text place-url-input-error"></span>
        <input type="submit" class="popup__save-button" name="popup-save-button" value="Создать">
      </form>
    </div>
  </div>

  <template class="element-template">
    <div class="element">
      <img src="#" alt="#" class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__favorite" type="button"></button>
      <p class="element__likes">5</p>
      <button class="element__delete-button" type="button"></button>
    </div>
  </template>
</body>

</html>
