<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа - сервис Mesto: интерактивная страница, 
    куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Яндекс.Практикум & Александр Завадский">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>

      <section class="profile">
        <img src="images/avatar-custo.jpg" alt="Фотография пользователя." class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/mesto-karachaevsk.jpg" alt="Разрушенная церковь на фоне холмов." class="element__image">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__favorite" type="button"></button>
        </div>

        <div class="element">
          <img src="images/mesto-elbrus.jpg" alt="Силуэт горы на горизонте." class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__favorite" type="button"></button>
        </div>

        <div class="element">
          <img src="images/mesto-dombay.jpg" alt="Острый пик горы. Вид с подножия." class="element__image">
          <h2 class="element__title">Домбай</h2>
          <button class="element__favorite" type="button"></button>
        </div>

        <div class="element">
          <img src="images/mesto-elbrus.jpg" alt="Силуэт горы на горизонте." class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__favorite" type="button"></button>
        </div>

        <div class="element">
          <img src="images/mesto-dombay.jpg" alt="Острый пик горы. Вид с подножия." class="element__image">
          <h2 class="element__title">Домбай</h2>
          <button class="element__favorite" type="button"></button>
        </div>

        <div class="element">
          <img src="images/mesto-karachaevsk.jpg" alt="Разрушенная церковь на фоне холмов." class="element__image">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__favorite" type="button"></button>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__window" name="popup-window">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__text-input popup__text-input_name_title" name="profile-title">
        <input type="text" class="popup__text-input popup__text-input_name_subtitle" name="profile-subtitle">
        <input type="submit" class="popup__save-button" name="profile-save-button" value="Сохранить">
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>

</body>

</html>
