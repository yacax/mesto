<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа - сервис Mesto: интерактивная страница, 
    куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Яндекс.Практикум & Александр Завадский">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>

      <section class="profile">
        <img src="images/avatar-custo.jpg" alt="Фотография пользователя." class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/mesto-karachaevsk.jpg" alt="Разрушенная церковь на фоне холмов." class="element__image">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__favorite"></div>
        </div>

        <div class="element">
          <img src="images/mesto-elbrus.jpg" alt="Силуэт горы на горизонте." class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__favorite"></div>
        </div>

        <div class="element">
          <img src="images/mesto-dombay.jpg" alt="Острый пик горы. Вид с подножия." class="element__image">
          <h2 class="element__title">Домбай</h2>
          <div class="element__favorite"></div>
        </div>

        <div class="element">
          <img src="images/mesto-elbrus.jpg" alt="Силуэт горы на горизонте." class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__favorite"></div>
        </div>

        <div class="element">
          <img src="images/mesto-dombay.jpg" alt="Острый пик горы. Вид с подножия." class="element__image">
          <h2 class="element__title">Домбай</h2>
          <div class="element__favorite"></div>
        </div>

        <div class="element">
          <img src="images/mesto-karachaevsk.jpg" alt="Разрушенная церковь на фоне холмов." class="element__image">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <div class="element__favorite"></div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <div class="popup__window">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__profile-title-input">
        <input type="text" class="popup__profile-subtitle-input">
        <button class="popup__save-button">Сохранить</button>
      </div>
    </div>
  </div>

  <script src="pages/index.js"></script>

</body>

</html>
