<!DOCTYPE html>
<html lang="ru">

<head>

  <meta name="description" content="Проектная работа - сервис Mesto: интерактивная страница,

<body class="body">
  <div class="page">
    <header class="header">

        </div>
        <button class="profile__add-button"></button>
      </cover>

      <section class="elements">
        <!-- aria-label="Галлерея" -->

           <div class="element">
            <img src="images/mesto-karachaevsk.jpg" alt="" class="element__image">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__favorite"></div>
           </div>

           <div class="element">
            <img src="images/mesto-elbrus.jpg" alt="" class="element__image">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__favorite"></div>
           </div>
           
           <div class="element">
            <img src="images/mesto-dombay.jpg" alt="" class="element__image">
            <h2 class="element__title">Домбай</h2>
            <div class="element__favorite"></div>
           </div>

           <div class="element">
            <img src="images/mesto-elbrus.jpg" alt="" class="element__image">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__favorite"></div>
           </div>

           <div class="element">
            <img src="images/mesto-dombay.jpg" alt="" class="element__image">
            <h2 class="element__title">Домбай</h2>
            <div class="element__favorite"></div>
           </div>


           <div class="element">
            <img src="images/mesto-karachaevsk.jpg" alt="" class="element__image">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <div class="element__favorite"></div>
           </div>
      </section>


    </main>
<footer class="footer">
